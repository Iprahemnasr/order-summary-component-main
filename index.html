<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="hsl(245, 75%, 52%)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Main/master.css">
  <link rel="stylesheet" href="Main/Normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero.svg" />
    <div class="Typography">
      <h1 class="h1"> Order Summary</h1>
      <div class="lorem">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="icon-music">
          <div class="nameplan">
            <div class="name_plan"> Annual Plan
            </div>
            <div class="price"> $59.99/year
            </div>
          </div>
          <div class="change">Change</div>
                </div>
        </div>
        <div class="Proceed"> Proceed to Payment
        </div>
        <div class="Cancel">Cancel Order</div>
    </div>
</body>

</html>
